name: Build OpenWrt for R66S

on:
  workflow_dispatch:
  watch:
    types: [started]
  schedule:
    - cron: 0 20 * * *

env:
  TZ: Asia/Shanghai
  TOOLCHAIN_TAG: toolchain

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: ImmortalWrt
            build_type: r66s
            repo_url: https://github.com/immortalwrt/immortalwrt
            repo_branch: openwrt-24.10
          - name: LEDE
            build_type: r66s
            repo_url: https://github.com/coolsnowwolf/lede
            repo_branch: master
          - name: ImmortalWrt
            build_type: flippy
            repo_url: https://github.com/immortalwrt/immortalwrt
            repo_branch: openwrt-24.10
          - name: LEDE
            build_type: flippy
            repo_url: https://github.com/coolsnowwolf/lede
            repo_branch: master

    env:
      BUILD_TYPE: ${{ matrix.build_type }}
      FIRMWARE_TYPE: ${{ matrix.name }}
      EXTRA_CONFIG: configs/extra.config
      CONFIG_FILE: >-
        ${{
          matrix.build_type == 'flippy' && 'configs/r66s-flippy.config' ||
          matrix.name == 'LEDE' && 'configs/r66s-lede.config' ||
          'configs/r66s-immortalwrt.config'
        }}
      RELEASE_TAG: >-
        ${{
          matrix.build_type == 'flippy' && format('ARMv8-{0}', matrix.name) ||
          format('{0}-R66S', matrix.name)
        }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Free Disk Space
      run: |
        docker rmi -f $(docker images -q) 2>/dev/null || true
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android $AGENT_TOOLSDIRECTORY
        sudo swapoff -a && sudo rm -f /swapfile /mnt/swapfile
        df -hT

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/*
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib \
          git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libglib2.0-dev libgmp3-dev libltdl-dev \
          libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libreadline-dev libssl-dev libtool lrzsz \
          mkisofs msmtp nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pyelftools \
          libpython3-dev qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip \
          vim wget xmlto xxd zlib1g-dev python3-setuptools
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Combine Disks
      run: |
        if mountpoint -q /mnt; then
          mnt_size=$(($(df -k --output=avail /mnt | tail -1) / 1024 - 1024))
          sudo truncate -s ${mnt_size}M /mnt/mnt.img
          loop_mnt=$(sudo losetup -f --show /mnt/mnt.img)
        fi
        root_size=$(($(df -k --output=avail / | tail -1) / 1024 - 4096))
        sudo truncate -s ${root_size}M /root.img
        loop_root=$(sudo losetup -f --show /root.img)
        sudo pvcreate -f $loop_mnt $loop_root
        sudo vgcreate github $loop_mnt $loop_root
        sudo lvcreate -n runner -l 100%FREE github
        sudo mkfs.btrfs -f /dev/github/runner
        sudo mkdir -p /workdir
        sudo mount -o compress=zstd /dev/github/runner /workdir
        sudo chown -R runner:runner /workdir && df -hT

    - name: Clone source code
      working-directory: /workdir
      run: |
        git clone ${{ matrix.repo_url }} -b ${{ matrix.repo_branch }} openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Cache Toolchain
      run: |
        chmod +x scripts/*.sh
        $GITHUB_WORKSPACE/scripts/toolchain.sh

    - name: Load custom configuration
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        cd openwrt
        [ -e "$GITHUB_WORKSPACE/$CONFIG_FILE" ] && cat "$GITHUB_WORKSPACE/$CONFIG_FILE" >> .config
        [ -e "$GITHUB_WORKSPACE/$EXTRA_CONFIG" ] && cat "$GITHUB_WORKSPACE/$EXTRA_CONFIG" >> .config
        $GITHUB_WORKSPACE/scripts/custom.sh
        make defconfig

    - name: Compile Toolchain
      if: env.REBUILD_TOOLCHAIN == 'true'
      id: toolchain
      run: |
        cd openwrt
        make toolchain/compile -j$(nproc) || make toolchain/compile -j1 V=s
        $GITHUB_WORKSPACE/scripts/toolchain.sh

    - name: Delete Old Toolchain
      if: steps.toolchain.conclusion == 'success'
      uses: mknejp/delete-release-assets@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ env.TOOLCHAIN_TAG }}
        assets: '${{ env.FIRMWARE_TYPE }}-*'
        fail-if-no-assets: false
        fail-if-no-release: false

    - name: Upload Toolchain To Release
      if: steps.toolchain.conclusion == 'success'
      uses: softprops/action-gh-release@v2
      with:
        name: toolchain-cache
        tag_name: ${{ env.TOOLCHAIN_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        files: output/*
        body: OpenWrt å·¥å…·é“¾ç¼“å­˜

    - name: Download package
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT

    # â”€â”€ r66s ç›´åˆ·å›ºä»¶æµç¨‹ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && env.BUILD_TYPE == 'r66s'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release tag (r66s)
      id: tag_r66s
      if: steps.organize.outputs.status == 'success'
      run: |
        touch release.txt
        echo "ðŸ“¦ ${{ matrix.name }} R66S å›ºä»¶" >> release.txt
        echo "ðŸ• ç¼–è¯‘æ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')" >> release.txt
        echo "ðŸŒ¿ æºç åˆ†æ”¯: ${{ matrix.repo_branch }}" >> release.txt
        echo "ðŸŽ¯ æ”¯æŒè®¾å¤‡: FastRhino R66S (RK3568)" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release (r66s)
      if: steps.tag_r66s.outputs.status == 'success'
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.RELEASE_TAG }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    # â”€â”€ flippy ARMv8 æ‰“åŒ…æµç¨‹ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Packaging OpenWrt (flippy)
      id: package_flippy
      if: steps.compile.outputs.status == 'success' && env.BUILD_TYPE == 'flippy'
      uses: ophub/flippy-openwrt-actions@main
      env:
        OPENWRT_ARMSR: openwrt/bin/targets/*/*/*rootfs.tar.gz
        PACKAGE_SOC: s905d_r66s
        KERNEL_VERSION_NAME: 6.6.y_6.12.y
        KERNEL_AUTO_LATEST: true

    - name: Rename Firmware (flippy)
      id: rename
      if: env.PACKAGED_STATUS == 'success' && env.BUILD_TYPE == 'flippy'
      run: |
        cd ${{ env.PACKAGED_OUTPUTPATH }}
        for file in *openwrt*; do
          [ -f "$file" ] || continue
          new_name=$(echo "$file" | sed "s/openwrt/${{ matrix.name }}/g")
          mv "$file" "$new_name"
          echo "Renamed: $file -> $new_name"
        done
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release tag (flippy)
      id: tag_flippy
      if: steps.rename.outputs.status == 'success'
      run: |
        touch release.txt
        echo "ðŸ“¦ ${{ matrix.name }} ARMv8 å›ºä»¶" >> release.txt
        echo "ðŸ• ç¼–è¯‘æ—¶é—´: $(date '+%Y-%m-%d %H:%M:%S')" >> release.txt
        echo "ðŸŒ¿ æºç åˆ†æ”¯: ${{ matrix.repo_branch }}" >> release.txt
        echo "ðŸŽ¯ æ”¯æŒè®¾å¤‡: FastRhino R66S / ARMv8" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release (flippy)
      if: steps.tag_flippy.outputs.status == 'success'
      uses: ncipollo/release-action@main
      with:
        name: ${{ env.RELEASE_TAG }}
        allowUpdates: true
        removeArtifacts: true
        tag: ${{ env.RELEASE_TAG }}
        token: ${{ secrets.GITHUB_TOKEN }}
        artifacts: ${{ env.PACKAGED_OUTPUTPATH }}/*
        bodyFile: release.txt

    # â”€â”€ æ¸…ç† â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    - name: Cleanup
      if: always()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh run list --workflow="build-openwrt.yml" --limit 50 --json databaseId --jq '.[10:][].databaseId' | xargs -I {} gh run delete {} 2>/dev/null || true
        gh run list --workflow="build-openwrt.yml" --status failure --limit 20 --json databaseId --jq '.[].databaseId' | xargs -I {} gh run delete {} 2>/dev/null || true
        gh run list --workflow="build-openwrt.yml" --status cancelled --limit 20 --json databaseId --jq '.[].databaseId' | xargs -I {} gh run delete {} 2>/dev/null || true